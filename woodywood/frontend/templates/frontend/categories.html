<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dekhaties</title>
    <style>
      .dropbtn {
        background-color: #04AA6D;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
      }
      
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown-content a:hover {background-color: #ddd;}
      
      .dropdown:hover .dropdown-content {display: block;}
      
      .dropdown:hover .dropbtn {background-color: #3e8e41;}
      </style>
</head>
<body>
  {% include 'frontend/navbar.html' %}
  <form method='POST'>{% csrf_token %}
    <div class="form-group">
       <label for="exampleInputname1">pin filter</label>
       <input type="pin" name='pin' class="form-control form-control-sm" id="exampleInputpin" aria-describedby="nameHelp" placeholder="Enter pin">
       <button type="submit" class="btn btn-primary">Submit</button>
     </div>
   </form>
</div>
<div class="dropdown">
  <button class="dropbtn">categories</button>
  <div class="dropdown-content">
    {% for category in categ %}
    <a href="/categories/?categories={{ category.item_categories }}">{{ category.item_categories }}</a>
    {% endfor %}
  </div>
</div>

<div class="container">
 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for item in items %}
       <div class="col">
        <div class="card shadow-sm">
          <img src="{{ item.item_image.url }}" class="d-block w-100" alt="...">
          <div class="card-body">
            <p class="card-text">{{ item.item_name }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="description/{{item.item_id}}"><button id="qv{{item.item_id}}" type="button" class="btn btn-primary">view</button></a>
                <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button>
              </div>     
            </div> 
          </div>
        </div>   
        </div> 
  {% endfor %}
    </div>
</div>
</body>
</html>
