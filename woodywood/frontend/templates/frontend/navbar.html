{% load tailwind_tags %}

{% for message in messages %} 
  <div class="absolute w-screen bg-violet-500/70 text-white py-3" role="alert">
  <strong>Message:</strong> {{ message }}
  </div>
{% endfor %}


<div class='bg-[rgb(250,250,250)] flex justify-between py-3 px-2'>
  {% tailwind_css %}
      {% if user.is_authenticated %}
      <div>
        <a href="/"><button type="button" class="text-[rgb(40,40,40)] text-2xl font-bold">DeKathis</button></a>
      </div>
      <div class="flex">
        <h3>{{ name }}</h3>
        <a href="{% url 'authentications:signout' %}"><button type="submit" class="bg-cyan-500 px-2 text-white rounded-sm">Signout</button></a>
      </div>
       
      {% else %}
      <div>
        <a href="/"><button type="button" class="text-[rgb(40,40,40)] text-2xl font-bold">DeKathis</button></a>
      </div>
       <div>
        <a href="{% url 'authentications:signup' %}"><button type="button" class="bg-cyan-500 rounded-sm text-white px-3">Signup</button></a>
       <a href="{% url 'authentications:signin' %}"><button type="button" class="bg-cyan-500 mx-2 rounded-sm text-white px-3">Signin</button></a>
       </div>
      {% endif %}
</div>
