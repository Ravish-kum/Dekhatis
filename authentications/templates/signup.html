<html>
    {% load static %}
    <link rel="icon" href="{% static '/images/Logo.png' %}" type="image/x-icon">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dekthis - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    {% include 'frontend/navbar.html' %}
    <div>
        <h1>
            {{ warning }}
        </h1>
    </div>
    <div class='flex flex-col items-center my-20'>
            <div class ='sm:bg-green-500 bg-[rgb(250,250,250)] flex flex-col py-3 px-10 sm:w-2/4 w-11/12' >
            <form action="{% url 'authentications:signup' %}" method='POST'>{% csrf_token %}
            
                <h3 class="text-3xl font-bold mt-2 mb-5 text-[rgb(50,50,50)]">Create an Account</h3>
                <div class="flex flex-col my-3">
                <label for="exampleInputname1">Name</label>
                <input required type="name" name='name' class="bg-gray-100 p-2 mt-1 focus:outline-none shadow-none" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                </div>

                <div class="flex flex-col my-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input required type="email" name='email' class="bg-gray-100 p-2 mt-1 border-none shadow-none" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="flex flex-col my-3">
                <label for="exampleInputPassword1">Password</label>
                <input required type="password" name='password' class="bg-gray-100 p-2 mt-1 border-none shadow-none" id="password" placeholder="Password">
                </div>

                <div class="flex flex-col my-3">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input required type="password" name='password2' class="bg-gray-100 p-2 mt-1 border-none shadow-none" id="password2" placeholder="Confirm Password">
                </div>
                <div class="form-check">
                <input required type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><a href="#">Accept Terms Of Service</a></label>
                </div>
                <div class="g-recaptcha" data-sitekey="6LdvlLkkAAAAAL2XZCaasTbLY_ebyaw4pNWXTjiP" required></div>
                <button id="submit" type="submit" class="bg-green-500 px-3 my-5 py-1 rounded-sm text-white">Signup</button>
            </form>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
      <script src="{% static '/js/index.js' %}"></script>
</body>
</html>
