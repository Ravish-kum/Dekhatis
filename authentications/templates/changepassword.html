<html>
<head><title>Dekthais - changepassword</title>
    {% load static %}
    <link rel="icon" href="{% static '/images/Logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {% include 'frontend/navbar.html' %}
    <div class='flex flex-col items-center my-20'>
            <div class ='bg-[rgb(250,250,250)] w-2/4 py-2 px-10' >
            <form action="{% url 'authentications:changepassword' %}" method='POST'>{% csrf_token %}
            
                <h3 class="text-3xl font-bold text-gray-800 mt-3">Login</h3>
                <div class="flex flex-col my-2">
                <label for="exampleInputname1">Name</label>
                <input type="name" name='name' class="bg-gray-100 p-1 w-full" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Enter name">
                </div>

                <div class="flex flex-col my-3">
                <label for="exampleInputPassword1">New Password</label>
                <input type="password" name='new_password' class="bg-gray-100 w-full p-1 border-none" id="exampleInputPassword2" placeholder="New Password">                </div>
                
                <div class="flex flex-col my-3">
                    <label for="exampleInputPassword1">Confirm New Password</label>
                    <input required type="password" name='password2' class="bg-gray-100 p-2 mt-1 border-none shadow-none" id="password2" placeholder="Confirm New Password">
                </div>
                <a href="/authentications/signup/" class="my-3 font-light" title="Go To Signup">Don't Have An Account?</a>
                <button type="submit" class="mt-7 bg-green-500 px-3 py-1 text-white rounded-sm">Login</button>
                
            </form>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
