<html>
<head><title>booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    boookkinng success
    <div class='container'>
        <div class ='p-4 m-4'>
            <div class ='col-lg-4 mx-auto border rounded pt-4' >
            <form action="{% url 'payment:query' %}" method='POST'>{% csrf_token %}
            
                <h3 class-'alert alert-light border rounded'>Informations</h3>
                <div class="form-group">
                    <label for="exampleInputname1">placing_id</label>
                    <input type="name" name='placing_id' hidden class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="placing_id">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">customer_id</label>
                    <input type="name" name='customer_id' class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="customer_id">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">shop_id</label>
                    <input type="name" name='shop_id' class="form-control form-control-sm" id="exampleInputPassword1" placeholder="shop_id">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">item_id</label>
                    <input type="name" name='item_id' class="form-control form-control-sm" id="exampleInputaddress" placeholder="item_id">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">item_cost</label>
                    <input type="number" name='item_cost' class="form-control form-control-sm" id="exampleInputpin" placeholder="item_cost">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1"> item_revenue</label>
                    <input type="phone" name='item_revenue' class="form-control form-control-sm" id="exampleInputphone" placeholder="item_revenue">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">order_status</label>
                    <input type="phone" name='order_status' class="form-control form-control-sm" id="exampleInputphone" placeholder="order_status">
                </div><div class="form-group">
                    <label for="exampleInputPassword1">transction_id</label>
                    <input type="phone" name='transaction_id' class="form-control form-control-sm" id="exampleInputphone" placeholder="transction_id">
                </div>

                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
