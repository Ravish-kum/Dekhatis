<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dekhaties</title>
</head>
{% load tailwind_tags %}
{% load static %}
<link rel="icon" href="{% static '/images/Logo.png' %}" type="image/x-icon">

<body>
  {% include 'frontend/navbar.html' %}
  <div class="flex flex-col items-center">
    <form method='POST' class="my-10">{% csrf_token %}
      <div class="flex flex-col">
        <label for="exampleInputname1" class="text-2xl font-light text-[rgb(50,50,50)]">Filter Available Shops Using
          Your Pin</label>
        <input type="pin" name='pin' class="bg-slate-100 p-1" id="exampleInputpin" aria-describedby="nameHelp"
          placeholder="Enter Pin">
        <button type="submit" class="bg-green-500 text-white my-1">Filter</button>
      </div>
    </form>

    <div class="border-[rgb(100,100,100)]">
      <div class="grid lg:grid-cols-4 sm:grid-cols-2 xs:grid-cols-2 grid-cols-1">
        {% for item in items %}
        <div class="mx-2 my-2 bg-[rgb(240,240,245)] p-2 rounded-md">
          <div class="card shadow-sm">
            <img src="{{ item.item_image.url }}" class="d-block w-100" alt="...">
            <div class="card-body">
              <p class="uppercase font-bold text-[rgb(40,40,40)]">{{ item.item_name }}</p>
              <div class="mt-3">
                <div class="flex justify-between">
                  <a href="description/{{item.item_id}}"><button id="qv{{item.item_id}}" type="button"
                      class="bg-green-500 text-white px-2">Buy</button></a>
                  <button type="button" class="px-2">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/604d14a4e6.js" crossorigin="anonymous"></script>
</body>

</html>
