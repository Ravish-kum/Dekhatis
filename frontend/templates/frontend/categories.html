<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dekhaties</title>
</head>
{% load tailwind_tags %}
{% load static %}
<link rel="icon" href="{% static '/images/Logo.png' %}" type="image/x-icon">

<body>
  {% include 'frontend/navbar.html' %}

    <h1 class="text-xl font-light text-[rgb(50,50,50)] mt-3 mb-3">Categories</h1>
    <div class="bg-gray-100 flex w-3/4 p-4">
      <a href="/categories/?categories=sofa" class="text-lg mx-2 text-gray-700 font-light" id="sofa"><i
          class="fa-solid fa-couch mx-1"></i>Sofas</a>
      <a href="/categories/?categories=bed" class="text-lg mx-2 text-gray-700 font-light" id="bed"><i
          class="fa-solid fa-bed mx-2"></i>Beds</a>
    </div>

    <div class="border-[rgb(100,100,100)]">
      <div class="grid lg:grid-cols-4 sm:grid-cols-2 xs:grid-cols-2 grid-cols-1">
        {% for item in items %}
        <div class="mx-2 my-2 bg-[rgb(240,240,245)] p-2 rounded-md" id="{{item.item_id}}">
          <div class="card shadow-sm">
            <img src="{{ item.item_image.url }}" class="d-block w-100" alt="...">
            <div class="card-body">
              <p class="uppercase font-bold text-[rgb(40,40,40)]">{{ item.item_name }}</p>
              <div class="mt-3">
                <div class="flex justify-between">
                  <a href="description/{{item.item_id}}"><button id="qv{{item.item_id}}" type="button"
                      class="bg-green-500 text-white px-2">Buy</button></a>
                  <form action="/addcart/#{{item.item_id}}" method='POST'>{% csrf_token %}
                    <input type ='text' hidden name ='cartproduct' value="{{item.item_id}}">
                    <input type="submit" class="px-2" value='add to cart'>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/604d14a4e6.js" crossorigin="anonymous"></script>
</body>

</html>
