{% load tailwind_tags %}
<div class='bg-[rgb(250,250,250)] flex justify-between py-3 px-2'>
  {% tailwind_css %}
      {% if user.is_authenticated %}
      <div>
        <a href="/"><button type="button" class="text-[rgb(40,40,40)] text-2xl font-bold">DeKhaties</button></a>
      </div>
      <div class="flex items-center">
        <h3 class="mx-2">{{ user }}</h3>
        <a href="{% url 'authentications:signout' %}"><button type="submit" class="text-xl" title="Logout"><i class="fa-solid fa-right-to-bracket mx-1"></i></button></a>
      </div>
       
      {% else %}
      <div>
        <a href="/"><button type="button" class="text-[rgb(40,40,40)] text-2xl font-bold">DeKathis</button></a>
      </div>
       <div>
        <a href="{% url 'authentications:signup' %}"><button type="button" class="bg-[#FF5900] rounded-sm py-1 text-white px-3">Signup</button></a>
       <a href="{% url 'authentications:signin' %}"><button type="button" class="bg-orange-400 mx-2 rounded-sm py-1 text-white px-3">Signin</button></a>
       </div>
      {% endif %}
</div>
<script src="https://kit.fontawesome.com/604d14a4e6.js" crossorigin="anonymous"></script>
